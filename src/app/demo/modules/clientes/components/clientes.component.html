 
<div class="container">

    <!--Formulario Clientes-->
    <div class="row">
        <div>
            <div class="card mt-4">
                <div class="card-header">
                    clientes | Formulario
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert" *ngIf="error">
                        {{error}}
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="message">
                        {{message}}
                    </div>
                    <form [formGroup]="clientesForm" id="form">
                        <div class="row mb-3">
                            <!-- <div class="mb-3">
                                <label class="form-label">*Sucursal:</label>
                                <select name="Id" id="Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.idSucursal.errors}">
                                    <option value="1">Matriz</option>
                                </select>
                            </div> -->
                            <div class="col-md-3">
                                <label class="form-label">*Nombre:</label>
                                <input type="text" formControlName="id" name="id">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Rfc:</label>
                                <input type="text" class="form-control" formControlName="rfc" placeholder="Rfc">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*condicionPago:</label>
                                <input type="text" class="form-control" formControlName="condicionPago" placeholder="Condicion de pago">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*LimiteCredito:</label>
                                <input type="text" class="form-control" formControlName="limiteCredito" placeholder="Limite de credito">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">*Correo:</label>
                                <input type="text" class="form-control" formControlName="correo" placeholder="Correo">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Direccion:</label>
                                <input type="text" class="form-control" formControlName="direccion" placeholder="Direccion">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Telefono:</label>
                                <input type="text" class="form-control" formControlName="telefono" placeholder="Direccion">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">CodigoPostal</label>
                                <input type="text" class="form-control" formControlName="codPostal" placeholder="CodigoPostal">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">*Ciudad</label>
                                <input type="text" class="form-control" formControlName="ciudad" placeholder="Ciudad">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Colonia</label>
                                <input type="text" class="form-control" formControlName="colonia" placeholder="Colonia">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Representante</label>
                                <input type="text" class="form-control" formControlName="representante" placeholder="Representante">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Banco</label>
                                <input type="text" class="form-control" formControlName="banco" placeholder="Banco">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">*Cuenta</label>
                                <input type="text" class="form-control" formControlName="cuenta" placeholder="Cuenta">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Comentarios</label>
                                <input type="text" class="form-control" formControlName="comentarios" placeholder="Comentarios">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Usuario</label>
                                <select name="usuario" id="usuario" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.usuario.errors}">
                                    <option value="1">1</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">*Contacto</label>
                                <input type="text" class="form-control" formControlName="contacto" placeholder="Contacto">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label">*Regimen</label>
                                <input type="text" class="form-control" formControlName="regimen" placeholder="Regimen">
                            </div>
                        </div>
                    </form>  
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-danger" type="button" (click)="Reset()">Limpiar</button>
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">Guardar</button>
                        <button class="btn btn-primary" type="button" (click)="actualizar()">Editar</button>
                        <!-- <button class="btn btn-primary" type="button" (click)="Cargar()">Cargar</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Tabla Clientes-->
    <div class="row">
        <div>
            <div class="card mt-4">
                <div class="card-header">
                    Clientes | Tabla
                </div>
                <!-- <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="button" (click)="Cargar()">Buscar</button>
                    </div>
                </div> -->
                <div class="card-body">
                
                  <div class="row">
                    <div class="col text-center">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-bordered row-border hover datatables ">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Ciudad</th>
                                        <th>CodPostal</th>
                                        <th>CondicionPago</th>
                                        <th>Direccion Fiscal</th>
                                        <th>Representante</th>
                                        <th>Rfc</th> 
                                        <th width="5%">Opciones</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                 
                                     <tr *ngFor="let item of listClientes">
                                        <td>{{item.Id}}</td>
                                        <td>{{item.Nombre}}</td>
                                        <td>{{item.Ciudad}}</td>
                                        <td>{{item.CodPostal}}</td>
                                        <td>{{item.CondicionPago}}</td>
                                        <td>{{item.DireccionFiscal}}</td>
                                        <td>{{item.Representante}}</td>
                                        <td>{{item.Rfc}}</td>
                                        <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                                            <button class="btn btn-warning"><i class="pi pi-pencil" (click)="editar(item)"></i></button>
                                            <button class="btn btn-danger"><i class="pi pi-trash"></i></button>
                                        </td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
