<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-4">
                <div class="card-header">
                    Personas | Formulario
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert" *ngIf="error">
                        {{error}}
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="message">
                        {{message}}
                      </div>
                    <form [formGroup]="personaForm" id="form">
                        <div class="row mb-3">
                            <div class="col me-3">
                                <label class="form-label">*Nombre:</label>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col me-3">
                                <label class="form-label">*Apellido Paterno:</label>
                                <input type="text" class="form-control" formControlName="apPaterno" placeholder="Apellido Paterno">
                            </div>
                            <div class="col me-3">
                                <label class="form-label">*Apellido Materno:</label>
                                <input type="text" class="form-control" formControlName="apMaterno" placeholder="Apellido Materno">
                            </div>
                            <div class="col me-3">
                                <label class="form-label">*Perfil:</label>
                                <select class="form-select" formControlName="perfil">
                                    <option value="0" selected disabled hidden>Seleccione perfil</option>
                                    <option value="1">Administrador</option>
                                </select>
                            </div>
                            <div class="col me-3">
                                <label class="form-label">*Sede:</label>
                                <select formControlName="nombreSede" class="form-select">
                                    <option value="0" selected disabled hidden>Selecciona sede</option>
                                    <option value="1">Matriz</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-danger" type="button" (click)="Reset()">Limpiar</button>
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">Guardar</button>
                        <button class="btn btn-primary" type="button" (click)="cargarDatos()">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div class="card mt-4">
                <div class="card-header">
                    Mapeos | Tabla
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col text-center">
                        <div class="table-responsive">

                            <table class="table table-striped table-hover table-bordered row-border hover datatables">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Categoria</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listaPersona">
                                        <td>{{ item.Id }}</td>
                                        <td>{{ item.Nombre }}</td>
                                        <td>{{ item.Categoria }}</td>
                                        <!-- <td>{{ item.Modulo }}</td> -->
                                        <!-- <td>{{ item.Mueble }}</td>
                                        <td>{{ item.Zona }}</td>
                                        <td>{{ item.Cara }}</td>
                                        <td>{{ item.Area }}</td>
                                        <td>{{ item.Sucursal }}</td>
                                        <td>{{ item.NombreUsuario }}</td>
                                        <td>{{ item.Fecha }}</td>
                                        <td>{{ item.Estado }}</td>
                                        <td>{{ item.Tipo }}</td>
                                        <td>
                                            <a  type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Detalle</a>
                                        </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>







  
</div>
