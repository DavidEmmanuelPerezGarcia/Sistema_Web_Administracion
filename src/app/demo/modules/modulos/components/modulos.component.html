
<div class="container">
  <div class="row">
      <div class="col">
          <div class="card mt-4">
              <div class="card-header">
                  Modulos | Formulario
              </div>
              <div class="card-body">
                  <div class="alert alert-danger" role="alert" *ngIf="error">
                      {{error}}
                  </div>
                  <div class="alert alert-success" role="alert" *ngIf="message">
                      {{message}}
                  </div>
                  <form [formGroup]="modulosForm" id="form">
                      <div class="row mb-3">
                          <div class="col-md-3">
                              <label class="form-label">*Nombre:</label>
                              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                          </div>
                          <div class="col-md-3">
                              <label class="form-label">*Descripcipón:</label>
                              <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcipón">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">*Categoria:</label>
                            <select formControlName="categoria" class="form-select">
                                <option value="1">Administrador y seguridad</option>
                                <option value="2">Seguridad</option>

                            </select>
                        </div>
                          <div class="col-md-3">
                              <label class="form-label">*Tema:</label>
                              <input type="text" class="form-control" formControlName="tema" placeholder="Tema">
                          </div>
                          
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">*Icono:</label>
                            <input type="text" class="form-control" formControlName="icono" placeholder="Icono">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">*Ruta:</label>
                            <input type="text" class="form-control" formControlName="ruta" placeholder="Ruta">
                        </div>
                          <div class="col me-3"></div>
                          <div class="col me-3"></div>
                      </div>
                  </form>  
              </div>
              <div class="card-footer">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-danger" type="button" (click)="Reset()">Limpiar</button>
                      <button class="btn btn-primary" type="button" (click)="onSubmit()">Guardar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col">
        <div class="card mt-4">
            <div class="card-header">
                Modulos | Tabla
            </div>
            <!-- <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="button" (click)="Cargar()">Buscar</button>
                </div>
            </div> -->
            <div class="card-body">
              <div class="row">
                <div class="col text-center">
                    <table datatable [dtOptions]="dtOptions"  class="table table-striped table-hover table-bordered row-border hover datatables">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Categoria</th>
                                <th >Opciones</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of listModulos">
                            <tr *ngFor="let i of item.Modulos">
                               <td scope="row">{{i.Id}}</td>
                               <td>{{i.Nombre}}</td>
                               <td >{{i.Categoria}}</td>
                                <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" [routerLink]="['/modulos/modulos', i.Id]"><i class="pi pi-pencil"></i></button>
                                <button class="btn btn-danger" type="button" (click)="DeleteModulo(i)"><i class="pi pi-trash"></i></button>
                               </td>
                           </tr> 
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
  <!-- Modal -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal Modulos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" [formGroup]="modulosForm">
                            <div class="row mb-3">
                                <div class="col me-3">
                                    <label class="form-label">*Nombre:</label>
                                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                                </div>
                                <div class="col me-3">
                                    <label class="form-label">*Categoria:</label>
                                    <input type="text" class="form-control" formControlName="apPaterno" placeholder="Apellido Paterno">
                                </div>
                                <div class="col me'3"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" >Guardar</button>
                    </div>
              </div>
            </div>
          </div>
    <!-- /modal -->
</div>
