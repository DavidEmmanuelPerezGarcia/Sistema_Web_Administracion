 
<div class="container">

    <!--Formulario Perfiles-->
    <div class="row">
        <div class="col">
            <div class="card mt-4">
                <div class="card-header">
                    Perfiles | Formulario
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert" *ngIf="error">
                        {{error}}
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="message">
                        {{message}}
                    </div>
                    <form [formGroup]="personasForm" id="form">
                        <div class="row mb-3">
                            <div class="col me-3">
                                <label class="form-label">*Administrador:</label>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col me-3">
                                <label class="form-label">*Sistema:</label>
                                <input type="text" class="form-control" formControlName="apPaterno" placeholder="Apellido Paterno">
                            </div>
                            <div class="col me-3">
                                <label class="form-label">*Cajero:</label>
                                <input type="text" class="form-control" formControlName="apMaterno" placeholder="Apellido Materno">
                            </div>
                            <div class="col me-3">
                            </div>
                        </div>
                    </form>  
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-danger" type="button" (click)="Reset()">Limpiar</button>
                        <button class="btn btn-primary" type="button" (click)="onSubmit()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Tabla Perfiles-->
    <div class="row">
        <div class="col">
            <div class="card mt-4">
                <div class="card-header">
                    Perfiles | Tabla
                </div>
                <!-- <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="button" (click)="Cargar()">Buscar</button>
                    </div>
                </div> -->
                <div class="card-body">
                
                  <div class="row">
                    <div class="col text-center">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                            <thead>
                                <tr>
                                    <th>Administrador</th>
                                    <th>Sistema</th>
                                    <th>Cajero</th>
                                    <th>Detalle</th> 
                                </tr>
                            </thead>
                            <tbody>
                             
                                 <tr >
                                    <!--<td>{{ item.Nombre}}</td>
                                    <td>{{ item.NombreUsuario}}</td>
                                    <td>{{ item.IdSede}}</td>-->
                                    <td>0</td>
                                    <td>0</td>
                                    <td>0</td>
                                    <td>
                                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="pi pi-pencil"></i></button>
                                        <button class="btn btn-danger"><i class="pi pi-trash"></i></button>
                                    </td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

</div>
